version: "3.2"

services:

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: bind
        source: /config/nginx/nginx.conf
        target: /etc/nginx/nginx.conf

  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_USER: 'wl'
      MYSQL_PASS: 'wl'
    volumes:
      - type: volume
        source: mysql-datavolume
        target: /var/lib/mysql

volumes:
  mysql-datavolume: